<script>
  const asset_data = {"bonds": {"icon": "fa-solid fa-file-invoice-dollar", "info": "The global bond market capitalization was derived from sources such as the \u003ca href=\u0027https://stats.bis.org/statx/srs/table/f1.2\u0027\u003eBank for International Settlements\u003c/a\u003e. The data represents an approximate estimate, as the bond market capitalization changes with new issuances and redemptions. It only includes the total for \u0027advanced economies\u0027.", "mkt_cap_trillions": 130, "name": "Bonds", "perc_monetary": 0.7, "prob_capture": 0.1, "time_capture": 30}, "btc": {"icon": "fa-brands fa-bitcoin", "info": "Bitcoin\u0027s total market cap is calculated by multiplying total number of bitcoins that will ever exist (21,000,000) by the current price of bitcoin ($41,759).", "mkt_cap_trillions": 0.8769400490353659, "name": "Bitcoin", "perc_monetary": 1, "prob_capture": 0, "time_capture": 0}, "fine_art": {"icon": "fa-solid fa-palette", "info": "The total market capitalization of fine art was estimated using the \u003ca href=\u0027https://www.artsy.net/article/artsy-editorial-artsys-2020-art-market-report\u0027\u003eArtsy data\u003c/a\u003e on global art market capitalization. The data should be updated to reflect the current art price for accurate valuation.", "mkt_cap_trillions": 1.7, "name": "Fine Art", "perc_monetary": 0.1, "prob_capture": 0.1, "time_capture": 7}, "gold": {"icon": "fa-solid fa-coins", "info": "The total market capitalization of gold was calculated using the \u003ca href=\u0027https://www.gold.org/goldhub/data/how-much-gold\u0027\u003eWorld Gold Council data\u003c/a\u003e on above-ground gold stocks and the average gold price per ounce at the time of writing. The data should be updated to reflect the current gold price for accurate valuation.", "mkt_cap_trillions": 10, "name": "Gold", "perc_monetary": 0.6, "prob_capture": 0.7, "time_capture": 7}, "real_estate": {"icon": "fa-solid fa-sharp fa-house", "info": "The total market capitalization of real estate was estimated using the \u003ca href=\u0027https://www.savills.com/impacts/market-trends/the-total-value-of-global-real-estate/\u0027\u003eSavills Research data\u003c/a\u003e on global real estate market capitalization. The data should be updated to reflect the current real estate price for accurate valuation.", "mkt_cap_trillions": 320, "name": "Real Estate", "perc_monetary": 0.3, "prob_capture": 0.05, "time_capture": 7}, "silver": {"icon": "fa-solid fa-coins", "info": "The total market capitalization of silver was estimated using the \u003ca href=\u0027https://www.silverinstitute.org/silver-supply-demand/\u0027\u003eSilver Institute data\u003c/a\u003e on above-ground silver stocks and the average silver price per ounce at the time of writing. The data should be updated to reflect the current silver price for accurate valuation.", "mkt_cap_trillions": 1.3, "name": "Silver", "perc_monetary": 0.1, "prob_capture": 0.8, "time_capture": 7}, "stocks": {"icon": "fa fa-line-chart", "info": "Stock market capitalization can be sourced from the \u003ca href=\u0027https://data.worldbank.org/indicator/CM.MKT.LCAP.CD\u0027\u003eWorld Bank\u003c/a\u003e and \u003ca href=\u0027https://www.statista.com/statistics/710680/global-stock-markets-by-country/\u0027\u003eStatista\u003c/a\u003e. The data represents an approximate estimate, as the stock market capitalization varies with market movements. The data represents an approximate estimate, as the stock market capitalization varies with market movements.", "mkt_cap_trillions": 100, "name": "Stocks", "perc_monetary": 0.9, "prob_capture": 0.1, "time_capture": 30}};
</script>

<script>
  $(document).ready(function () {
    // Calculate total market cap
    const totalMktCap = Object.values(asset_data).reduce(
      (total, asset) => total + asset.mkt_cap_trillions,
      0
    );

    // Map data for the chart
    const data = Object.entries(asset_data).map(([asset, value]) => {
      let currentColor, name;

      // Assign appropriate values to currentColor and name for each asset type.
      switch (asset) {
        case "silver":
          currentColor = "silver";
          name = `<i class='fa-solid ${value.icon}' style='font-size: 1.5em'></i> <a style='font-size: 1em'><b>(S)</b></a>`;
          break;
        case "bonds":
        case "stocks":
        case "real_estate":
          currentColor = "#092344";
          name = `<i style='font-size: 4em' class='${value.icon} fa-xl'></i><p style='padding: 16px; font-size: 16px'><b>${value.name}</b></p>`;
          break;
        case "gold":
          currentColor = "#F9C031";
          name = `<i class='fa-solid ${value.icon}' style='font-size: 1.5em'></i> <a style='font-size: 1.5em'><b>${value.name}</b></a>`;
          break;
        case "btc":
          currentColor = "#FF8D00";
          name = `<i class='fa-solid fa-bitcoin-sign' style='font-size: 1.25em'>`;
          break;
        case "fine_art":
          currentColor = "#397BED";
          value.name = "Art";
          name = `<i class='fa-solid ${value.icon}' style='font-size: 1.5em'></i> <a style='font-size: 1.3em'><b>${value.name}</b></a>`;
          break;
      }

      return {
        id: asset,
        icon: value.icon,
        name: name,
        value: value.mkt_cap_trillions,
        color: currentColor,
        borderColor: "gray",
      };
    });

    // Create the chart
    Highcharts.chart("container", {
      chart: {
        backgroundColor: "transparent", // for dark mode
        height: "50%", // make the chart larger
      },

      title: {
        text: "Market Cap Comparison",
        style: {
          color: "#ffffff", // for dark mode
        },
      },
      credits: {
        enabled: false, // remove credits
      },
      series: [
        {
          type: "treemap",
          layoutAlgorithm: "squarified",
          allowDrillToNode: true,
          alternateStartingDirection: true,
          dataLabels: {
            enabled: true,
            useHTML: true,
            style: {
              fontWeight: "bold",
              color: "white",
              textAlign: "center",
              verticalAlign: "middle",
              fontFamily: "'Open Sans', sans-serif",
            },
          },
          levelIsConstant: false,

          data: data,
        },
      ],
      tooltip: {
        useHTML: true, // This enables HTML rendering in the tooltip
        formatter: function () {
          // Use a function to customize the tooltip content
          const point = this.point;
          const tooltipContent = `<b>${point.id}</b><br>$${point.value.toFixed(
            2
          )}T<br>${((point.value / totalMktCap) * 100).toFixed(2)}% of total`;
          return tooltipContent;
        },
      },
    });
  });
</script>
